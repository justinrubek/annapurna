<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
</head>

<body>
    <div>
        <h1>annapurna</h1>

        <p>
            You are about to be logged out. You should be redirected shortly.
        </p>
    </div>

    <script type="module">
        import init, {basic_register_service_worker} from '/wasm/loader/service_worker_loader.js';

        async function run() {
            await init();

            const result = await basic_register_service_worker(
                "/sw-module.js",
                "module",
                "/",
            ).then(serviceWorker => {
                serviceWorker.postMessage({
                    type: "Logout",
                    redirect_to: "/",
                });

                return serviceWorker;
            });
        }

        run();
    </script>
    <noscript>
        If you are seeing this message, JavaScript is disabled in your browser.
        This page requires JavaScript for the primary functionality to work.

        You may find the source code to the page on <a href="https://github.com/justinrubek/annapurna">GitHub</a> if you
        wish to check it out yourself.
    </noscript>
</body>

</html>
